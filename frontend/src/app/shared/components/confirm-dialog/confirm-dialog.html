<div class="confirm-backdrop" (click)="cancel.emit()"></div>

<div class="confirm-modal">

  <div class="confirm-header">
    <h3>{{ title }}</h3>
  </div>

  <div class="confirm-body">
    <p>{{ message }}</p>
  </div>

  <div class="confirm-actions">

    @if (dialogType === 'delete') {

      <button
        class="btn secondary"
        (click)="cancel.emit()"
      >
        Cancel
      </button>

      <button
        class="btn danger"
        (click)="confirm.emit(data)"
      >
        Delete
      </button>

    }

    @if (dialogType === 'info') {

      <button
        class="btn primary"
        (click)="ok.emit()"
      >
        Okay
      </button>

    }

  </div>

</div>
