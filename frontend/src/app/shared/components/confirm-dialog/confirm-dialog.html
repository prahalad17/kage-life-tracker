<div class="modal-backdrop">
  <div class="modal-box">

    <h5>{{ title }}</h5>
    <p>{{ message }}</p>

    @if(dialogType === 'delete'){

      <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-secondary" (click)="cancel.emit()">
        Cancel
      </button>
      <button class="btn btn-danger" (click)="confirm.emit(data)">
        Yes
      </button>
    </div>

    }
    @if(dialogType ==='info'){
      <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-secondary" (click)="ok.emit()">
        Okay
      </button>
    </div>
    }
    

  </div>
</div>
