<div class="modal-backdrop">
  <div class="modal-box">

    <h5>{{ title }}</h5>
    <p>{{ message }}</p>

    <div class="d-flex justify-content-end gap-2">
      <button class="btn btn-secondary" (click)="cancel.emit()">
        Cancel
      </button>

      <button class="btn btn-danger" (click)="confirm.emit()">
        Yes
      </button>
    </div>

  </div>
</div>
