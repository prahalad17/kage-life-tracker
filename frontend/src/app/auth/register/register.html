<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">

          <h3 class="text-center mb-4">Create Account</h3>

          <!-- SUCCESS MESSAGE -->
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>

          <!-- ERROR MESSAGE -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <!-- NAME -->
            <div class="mb-3">
              <label>Name</label>
              <input type="text" class="form-control"
                     formControlName="name">
              <small class="text-danger"
                     *ngIf="submitted && registerForm.get('name')?.errors">
                Name is required
              </small>
            </div>

            <!-- EMAIL -->
            <div class="mb-3">
              <label>Email</label>
              <input type="email" class="form-control"
                     formControlName="email">
              <small class="text-danger"
                     *ngIf="submitted && registerForm.get('email')?.errors">
                Valid email is required
              </small>
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
              <label>Password</label>
              <input type="password" class="form-control"
                     formControlName="password">
              <small class="text-danger"
                     *ngIf="submitted && registerForm.get('password')?.errors">
                Minimum 8 characters required
              </small>
            </div>

            <!-- CONFIRM PASSWORD -->
            <div class="mb-3">
              <label>Confirm Password</label>
              <input type="password" class="form-control"
                     formControlName="confirmPassword">
              <small class="text-danger"
                     *ngIf="submitted && registerForm.errors?.['passwordMismatch']">
                Passwords do not match
              </small>
            </div>

            <!-- REGISTER BUTTON -->
            <button class="btn btn-primary w-100" type="submit" [disabled]="loading">
              {{ loading ? 'Registering...' : 'Register' }}
            </button>

          </form>

          <!-- OR -->
          <div class="text-center my-3">OR</div>

          <!-- GOOGLE SIGN IN (UI ONLY FOR NOW) -->
          <button class="btn btn-outline-danger w-100" disabled>
            Continue with Google (Coming Soon)
          </button>

          <div class="text-center mt-3">
            Already have an account?
            <a routerLink="/auth/login">Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
