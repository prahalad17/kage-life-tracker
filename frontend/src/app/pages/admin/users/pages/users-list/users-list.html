<h2>Users</h2>

<app-data-table
  [rows]="(users$ | async) ?? []"
  [config]="tableConfig"
  (action)="onTableAction($event)"
  (create)="onCreateUser()">
</app-data-table>

<app-overlay
  [open]="overlayOpen"
  [title]="overlayTitle"
  (close)="closeOverlay()"
>
      <app-data-form
        [config]="formConfig"
        [data]="selectedRow"
        (submitForm)="onFormSubmit($event)"
        (cancel)="closeOverlay()">
      </app-data-form>

</app-overlay>
