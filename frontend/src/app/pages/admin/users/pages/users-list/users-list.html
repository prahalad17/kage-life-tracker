<h2>Users</h2>

<app-data-table
  [rows]="(users$ | async) ?? []"
  [config]="tableConfig"
  (action)="onTableAction($event)"
  (create)="openCreate()">
</app-data-table>


  @if (overlayOpen) {
    <app-overlay
  [open]="overlayOpen"
  [title]="overlayTitle"
  [closeOnBackdropClick]="closeOnBackdrop"
  (close)="closeOverlay()"
>
      @if (formConfig) {
        <app-data-form
          [config]="formConfig"
          [data]="selectedRow"
          (submitForm)="onFormSubmit($event)"
          (cancel)="closeOverlay()">
        </app-data-form>
      }

</app-overlay>

  }
