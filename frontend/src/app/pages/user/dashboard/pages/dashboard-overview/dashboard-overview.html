<div class="container mt-4">
  <div class="row g-4">
    
    <!-- TODO TABLE -->
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">To Do Tasks</h5>
        </div>
        <div class="card-body">
          <app-data-table
            [rows]="(tasksTodo$ | async) ?? []"
            [config]="toDoTableConfig"
            (action)="onTableAction($event)">
          </app-data-table>
        </div>
      </div>
    </div>

    <!-- COMPLETED TABLE -->
    <div class="col-12 col-lg-6">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Completed Tasks</h5>
        </div>
        <div class="card-body">
          <app-data-table
            [rows]="(tasksCompleted$ | async) ?? []"
            [config]="completedTableConfig">
          </app-data-table>
        </div>
      </div>
    </div>

  </div>
</div>
